<form action="https://search.jd.com/search" target="_blank">
    <fieldset>
        <legend>主要信息</legend>
          <!--  -->
   <label for="zhanghu">账户 </label>
   <input id="zhanghu"  type="text" name="account"  maxlenth="10"><br>
   <label >密码
    <input type="password" name="pwd" maxlenth="6"><br>
  </label>
   <!-- 单选多选框 -->
   性别
   <label><input type="radio" name="gender" value="male" checked>男</label>
        <input type="radio" name="gender" value="female">女<br>
    </fieldset>
  <fieldset>
    <legend>副信息</legend>
    爱好
   <label ><input type="checkbox" name="hobby" value="piano" >钢琴</label>
   <label ><input type="checkbox" name="hobby" value="guitar">吉他</label>
    <label ><input type="checkbox" name="hobby" value="violin">小提琴</label>
   <br>
   <!-- 隐藏域 -->
   <input="hidden" name="abc" value="123"><br>
   其他
 <textarea name="other"  cols="22" rows="3"></textarea><br>
 籍贯
 <select name="place">
    <option value="1">山东</option>
    <option value="2" selected>四川</option>
    <option value="3">上海</option>
 </select>
  </fieldset>
   
 <br>
<input type="submit" value="确认">
<!-- <button type="reset">重置</button> -->
<input type="reset" value="重置">
<input type="button" value="检测">
<!-- <button type="button">检测</button> -->

</form>
