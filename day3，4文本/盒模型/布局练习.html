<!DOCTYPE html>
<html lang="zh-Cn">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .leftfix {
            float: left;
        }

        .rightfix {
            float: right;
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        .container {
            width: 960px;
            text-align: center;
            margin: 0 auto;
        }

        .logo {
            width: 200px;

        }

        .banner1 {
            width: 540px;
            margin: 0 10px;
        }

        .banner2 {
            width: 200px;

        }

        .logo,
        .banner1,
        .banner2 {
            height: 80px;
            background-color: #ccc;

            line-height: 80px;
        }

        .menu {
            height: 30px;
            background-color: #ccc;
            margin-top: 10px;
            line-height: 30px;
        }

        .item1,
        .item2 {
            width: 368px;
            height: 198px;
            border: 1px solid black;
            margin-right: 10px;
            line-height: 200px;
        }

        .content {
            margin-top: 10px;
        }

        .item3,
        .item4,
        .item5,
        .item6 {
            width: 178px;
            height: 198px;
            margin: 10px 10px 10px 0;
            line-height: 200px;
            border: 1px solid black;
        }

        .item7,
        .item8,
        .item9 {
            width: 198px;
            height: 128px;
            border: 1px solid black;
            line-height: 130px;

        }

        .item8 {
            margin: 10px 0;
        }

        .foot {
            height: 60px;
            line-height: 60px;
            background-color: #ccc;
        }
    </style>
</head>


<body>
    <div class="container">
        <!-- 头部 -->
        <div class="page-header clearfix">
            <div class="logo leftfix">logo</div>
            <div class="banner1 leftfix">banner1</div>
            <div class="banner2 leftfix">banner2</div>
        </div>

        <div class="menu">菜单</div>
        <!-- 内容区 -->
        <div class="content clearfix">
            <div class="left leftfix">
                <div class="top clearfix">
                    <div class="item1 leftfix">栏目一</div>
                    <div class="item2 leftfix">栏目二</div>
                </div>
                <div class="bottom clearfix">
                    <div class="item3 leftfix">栏目三</div>
                    <div class="item4 leftfix">栏目四</div>
                    <div class="item5 leftfix">栏目五</div>
                    <div class="item6 leftfix">栏目六</div>
                </div>
            </div>

            <div class="right rightfix ">
                <div class="item7 ">栏目七</div>
                <div class="item8 ">栏目八</div>
                <div class="item9 ">栏目九</div>
            </div>
        </div>
        <!--  -->
        <div class="foot">页脚</div>
    </div>
</body>

</html>
