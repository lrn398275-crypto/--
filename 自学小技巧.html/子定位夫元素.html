<!DOCTYPE html>
<html lang="zh-Cn">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .father {
      width: 300px;
      height: 100px;
      background-color: rgb(20, 164, 104);
      position: relative;

      margin: 100px auto;
    }

    .son {
      width: 50px;
      height: 100px;
      background-color: rgb(12, 18, 78);
      position: absolute;
      top: 0;
      right: 0%;

    }
  </style>
</head>

<body>
  <div class="father">
    <div class="son">
      我是子元素
    </div>
  </div>
</body>

</html>
