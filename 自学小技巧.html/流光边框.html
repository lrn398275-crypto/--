<!DOCTYPE html>
<html lang="zh-Cn">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .box {
      width: 200px;
      height: 250px;


      background-color: rgb(102, 8, 210);
      color: azure;
      font-size: 15px;
      text-align: center;

      border-radius: 10px;

      word-break: break-word;
      margin: 100px auto;
      position: relative;
    }

    .box::after,
    .box::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;

      background-image: conic-gradient(from var(--angle), transparent 80%, blue);
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      padding: 3px;
      border-radius: 10px;
      animation: 3s spin linear infinite;

    }

    .box::before {
      filter: blur(1.5em);
      opacity: 0.5;
    }

    @property --angle {
      syntax: '<angle>';
      initial-value: 0deg;
      inherits: false;
    }

    @keyframes spin {
      from {
        --angle: 0deg;
      }

      to {
        --angle: 360deg;
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>拉海洛</h2>
    坐落于「罗伊冰原」之下，温暖湿润的地下绿洲。古时因地极变动，此处成为索拉里斯新极点，罗伊人因此迁入地下。「深空联合」在此创立星炬学院，这座无国界的学园都市，已成为众多学术新星的摇篮。

  </div>
</body>

</html>
