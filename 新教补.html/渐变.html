<!DOCTYPE html>
<html lang="zh-Cn">

<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style>
    .box {
      width: 249px;
      height: 100px;
      background: linear-gradient(45deg, blue 0%, green 100%);
    }

    .text {
      width: 249px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      background-image: linear-gradient(45deg, blue, green);
      background-clip: text;
      -webkit-text-fill-color: transparent;

    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="text"> hello world</div>
</body>

</html>
