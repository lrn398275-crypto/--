<!DOCTYPE html>
<html lang="zh-Cn">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      width: 150px;
      height: 150px;
      margin: 30px;
      background-color: aqua;
      /* 过渡缓冲时间 */
      transition: .3s;
    }

    /* 鼠标放上去 */
    .box:hover {
      /* 添加阴影 */
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
      width: 220px;
      height: 220px;

    }
  </style>
</head>

</body>
<div class="box"></div>
