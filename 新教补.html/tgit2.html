<!DOCTYPE html>
<html lang="zh-Cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #b8b6b6;
    }

    img {
      width: 160px;
      height: 160px;
      margin-top: 20px;
    }

    .box {
      width: 234px;
      height: 300px;
      transition: .3s;
      margin: 100px auto;
      background-color: rgb(247, 247, 247);
    }

    .box1 {
      height: 14px;

      line-height: 14px;
    }

    .box2 {
      height: 12px;

      line-height: 12px;
    }

    h4 {
      color: #333;
      margin-top: 18px;

    }

    .text2 {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: #b0b0b0;
      padding: 0 10px;
    }

    span {
      margin-top: 10px;
      color: #ff6700;
    }

    .box3 {
      height: 14px;
      line-height: 14px;
    }

    div {
      text-align: center;
    }

    .box:hover {
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
    }

    del {
      color: #b0b0b0;
    }

    /* 两行的超出省略 */

      text-overflow: ellipsis;

    } */
  </style>
</head>

<body>

      <del>799元</del>
    </div>
