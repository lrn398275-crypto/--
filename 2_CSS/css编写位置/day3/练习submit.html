<!DOCTYPE html>
<html lang="zh-Cn">
<head>
    <meta charset="UTF-8">
    <title>Submit</title>
    <style>
        h1{
            color: aqua;
        }
        ol>li:first-child{
            color: aquamarine;
        }
        ol>li:nth-child(2){
            color: bisque;
        }
        ol>li:last-child{
            color: blueviolet;
        }

    </style>
</head>
<body>
    <h1>helloword</h1>
    <ol>
        <li>你</li>
        <li>好</li>
        <li>呀</li>
    </ol>
</body>
</html>
