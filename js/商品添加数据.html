<!DOCTYPE html>
<html lang="zh-Cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      /* border: 1; */
      text-align: center;
      border-collapse: collapse;
      margin: 0 auto;
    }

    table,
    th,
    td {
      border: 1px solid black;
    }

    th {
      padding: 5px 30px;

    }
  </style>
</head>

<body>

  <script>
    // 输入 
    let price = +prompt("价格")
    let num = +prompt("数量")
    let place = prompt("地址")
    // 计算
    let cost = price * num;
    // 打印渲染
    document.write(`
    <table>
    <caption>订单确认</caption>
    <thead>
      <tr>
        <th>商品名称</th>
        <th>商品价格</th>
        <th>商品数量</th>
        <th>总价</th>
        <th>收货地址</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>小米</td>
        <td class="price">${price}元</td>
        <td class="num">${num}个</td>
        <td class="cost">${cost}</td>
        <td class="place">${place}</td>
      </tr>
    </tbody>
  </table>


`)
  </script>
</body>

</html>
